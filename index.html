<!DOCTYPE html>
<html>
<head>
<style>
  #canvasContainer {
    position: relative;
    width: 600px;
    height: 400px;
    border: 1px solid #ccc;
    background-color: black;
  }
  #canvas {
    width: 100%;
    height: 100%;
  }
  #uploadButton {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #uploadButton:hover {
    background-color: #0056b3;
  }
  #imageInput {
    display: none;
  }
  #fileLabel {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #fileLabel:hover {
    background-color: #0056b3;
  }
  #downloadButton {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #downloadButton:hover {
    background-color: #1f8436;
  }
</style>
</head>
<body>

<h2>画像をアップロードまたはキャンバスにドロップ</h2>

<div id="canvasContainer">
  <canvas id="canvas"></canvas>
</div>

<label id="fileLabel" for="imageInput">ファイルを選択</label>
<input type="file" accept="image/*" id="imageInput">
<button id="downloadButton">画像をダウンロード</button>

<script>
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');

canvas.width = 600;
canvas.height = 400;

function clearCanvas() {
  context.fillStyle = 'white';
  context.fillRect(0, 0, canvas.width, canvas.height);
}

function drawImageOnCanvas(image) {
  clearCanvas();
  
  const aspectRatio = 3 / 2;
  const imageAspectRatio = image.width / image.height;
  let imageWidth, imageHeight;
  
  if (imageAspectRatio > aspectRatio) {
    imageWidth = canvas.width;
    imageHeight = canvas.width / imageAspectRatio;
  } else {
    imageHeight = canvas.height;
    imageWidth = canvas.height * imageAspectRatio;
  }
  
  const x = (canvas.width - imageWidth) / 2;
  const y = (canvas.height - imageHeight) / 2;
  
  context.drawImage(image, x, y, imageWidth, imageHeight);
}

function handleImageUpload(event) {
  const file = event.target.files[0];
  if (file && file.type.startsWith('image/')) {
    const image = new Image();
    image.onload = () => {
      drawImageOnCanvas(image);
    };
    image.src = URL.createObjectURL(file);
  }
}

function handleDrop(event) {
  event.preventDefault();
  
  const file = event.dataTransfer.files[0];
  if (file && file.type.startsWith('image/')) {
    const image = new Image();
    image.onload = () => {
      drawImageOnCanvas(image);
    };
    image.src = URL.createObjectURL(file);
  }
}

function handleDragOver(event) {
  event.preventDefault();
}

function downloadCanvasImage() {
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = 'canvas_image.png';
  link.click();
}

document.getElementById('imageInput').addEventListener('change', handleImageUpload);
canvas.addEventListener('dragover', handleDragOver);
canvas.addEventListener('drop', handleDrop);

const downloadButton = document.getElementById('downloadButton');
downloadButton.addEventListener('click', downloadCanvasImage);
</script>

</body>
</html>
